<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro al Boletín</title>
</head>
<body>
    <header>
        <h1>Registro al Boletín de Noticias</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro Boletín</a></li>
                <li><a href="lenguajes.html">Preferencias Lenguajes</a></li>
                <li><a href="validacion.html">Validación</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Formulario de Registros</legend>
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <br>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <br>
                <div>
                    <label>
                        <input type="radio" name="promo" value="promociones">
                        Acepto recibir correos promocionales
                    </label>
                </div>
                <br>
                <div>
                    <button type="submit">Suscribirse</button>
                </div>
                <br>
                <div>
                    <button type="reset">Resetear Formulario</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
