<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario Inscripcion a un Curso</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro Boletin</a></li>
                <li><a href="lenguajes.html">Preferencias Lenguajes</a></li>
                <li><a href="validacion.html">Validacion</a></li>
                <li><a href="cursos.html">Incripcion Cursos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Inscripcion Curso</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" value="nombre" required>
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" value="apellido" required>
                </div>
                <br>
                <div>
                    <label for="dni">Documento de Indentidad</label>
                    <input type="number" name="dni" id="dni" required>
                </div>
                <br>
                <div>
                    <label for="correo">Correo Electronico:</label>
                    <input type="email" id="correo" value="correo" placeholder="usuario@ejemplo.com" required>
                </div>
                <br>
                <div>
                    <label for="curso">Seleccina tu curso</label>
                    <select name="seleccion Cursos" id="curso">
                        <option value="IDWeb">IDWeb</option>
                        <option value="DSOO">DSOO</option>
                        <option value="Calculo">Calculo</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="modalidad">Modalidad:</label>
                    <select name="modalidad" id="modalidad">
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="horarios">Horarios Disponibles:</label>
                    <select name="horarios" id="horarios">
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </div>
                <br>
                <div>
                    <h3>*Si tiene alguna duda acerquese a secretaria</h3>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar</button>
                </div>
                <br>
                <div>
                    <button type="reset">Restablecer</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
